<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح QR - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 90vw;
            max-width: 400px; /* حجم مناسب لنافذة منبثقة */
            aspect-ratio: 1/1;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: 600;
            color: #4CAF50;
        }
        .scanned-value {
            margin-top: 15px;
            font-size: 1.1em;
            color: #03A9F4;
            word-break: break-all;
        }
        .error-message {
            color: #FF5252;
            margin-top: 15px;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="close-button" onclick="window.close()">&times;</button>
    <div id="reader"></div>
    <p class="status-message" id="statusMessage">جاري تشغيل الماسح...</p>
    <p class="scanned-value" id="lastScannedValue"></p>
    <p class="error-message" id="errorMessage"></p>

    <script type="text/javascript">
        const statusMessage = document.getElementById('statusMessage');
        const lastScannedValue = document.getElementById('lastScannedValue');
        const errorMessage = document.getElementById('errorMessage');
        const readerDiv = document.getElementById('reader');
        
        let html5QrCode;
        let isScanning = false;
        let purpose = null; // الغرض الذي تم تمريره من الصفحة الأم

        function updateUI(message, value = '', error = '') {
            statusMessage.textContent = message;
            lastScannedValue.textContent = value ? `آخر كود: ${value}` : '';
            errorMessage.textContent = error;
            statusMessage.style.color = error ? '#FF5252' : '#4CAF50';
        }

        async function onScanSuccess(decodedText, decodedResult) {
            updateUI('تم المسح بنجاح!', decodedText);
            
            // إيقاف الكاميرا بعد المسح الناجح
            if (html5QrCode && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(err => console.error("Error stopping scanner after scan:", err));
                isScanning = false;
            }
            
            // إرسال الكود الممسوح والغرض إلى النافذة الأم (التي فتحت هذه النافذة)
            if (window.opener) {
                window.opener.postMessage({
                    type: 'scannedBarcode', // نوع الرسالة لتحديدها في النافذة الأم
                    value: decodedText,
                    purpose: purpose
                }, window.location.origin); // تأكد من أن origin صحيح لأمان أفضل
                console.log("Sent scanned value to opener:", decodedText, "for purpose:", purpose);
            }

            // إغلاق النافذة بعد إرسال الكود
            setTimeout(() => {
                window.close();
            }, 500); // تأخير بسيط لضمان إرسال الرسالة قبل الإغلاق
        }
        
        function onScanFailure(error) { 
            // يتم استدعاء هذه الوظيفة بشكل متكرر. قم بتسجيل الأخطاء الحرجة فقط.
            if (error.includes("NotReadableError") || error.includes("ConstraintNotSatisfiedError")) {
                updateUI('خطأ في الكاميرا', '', `الخطأ: ${error}`);
                console.error("Critical scan failure:", error);
            }
            // لا نحاول إعادة التشغيل تلقائيًا هنا، لأننا نريدها أن تغلق.
        }

        async function startScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                console.log("Scanner already running, not restarting.");
                updateUI('الماسح جاهز وفي انتظار الكود...');
                return;
            }

            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, // يفضل الكاميرا الخلفية
                    { fps: 10, qrbox: { width: 250, height: 250 } }, // إعدادات المسح
                    onScanSuccess,
                    onScanFailure
                );
                isScanning = true;
                updateUI('الماسح جاهز وفي انتظار الكود...');
                console.log("Scanner started successfully.");
            } catch (err) {
                 updateUI('لا يمكن تشغيل الكاميرا', '', 'تأكد من إعطاء إذن الكاميرا وعدم استخدامها من قبل تطبيق آخر.');
                 console.error("Failed to start scanner:", err);
                 // إذا فشل بدء التشغيل، يمكن إغلاق النافذة تلقائياً
                 setTimeout(() => window.close(), 3000);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // استخراج الغرض من URL Parameters عند فتح النافذة
            const urlParams = new URLSearchParams(window.location.search);
            purpose = urlParams.get('purpose');
            console.log("Scanner opened with purpose:", purpose);

            startScanner();
        });

        // عند إغلاق النافذة (سواء يدوياً أو بعد المسح)، تأكد من إيقاف الكاميرا
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().catch(err => console.error("Error stopping scanner on unload:", err));
            }
        });
    </script>
</body>
</html>
