<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح QR - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        // تأكد أن هذه البيانات مطابقة تماماً لما هو في shared.js وفي Firebase Console
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", 
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // هذا الـ ID يجب أن يكون متطابقاً تماماً مع ما هو في shared.js
        window.SCANNER_SESSION_ID_GLOBAL = "myScannerSession123"; 
        window.scannerSessionDocRef_GLOBAL = doc(db, "scannerSessions", window.SCANNER_SESSION_ID_GLOBAL);
        window.updateScannedValue_GLOBAL = async (value, purpose) => {
            try {
                await updateDoc(window.scannerSessionDocRef_GLOBAL, { 
                    status: "scanned", 
                    scannedValue: value, 
                    purpose: purpose,
                    timestamp: new Date()
                });
                console.log("Scanned value updated in Firestore:", value);
            } catch (e) {
                console.error("Error updating scanned value in Firestore:", e);
                // يمكنك هنا عرض رسالة خطأ للمستخدم على صفحة الماسح
            }
        };

        // الاستماع لحالة الجلسة من Firestore
        onSnapshot(window.scannerSessionDocRef_GLOBAL, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                console.log("Scanner session status from Firestore:", data);
                // إذا كانت الصفحة الرئيسية تطلب المسح، ابدأ الماسح
                if (data.status === "requested" && !window.isScanning_GLOBAL) {
                    window.purpose_GLOBAL = data.purpose; // حفظ الغرض
                    window.startScanner_GLOBAL();
                } else if (data.status === "processed" && window.isScanning_GLOBAL) {
                    // إذا تم معالجة الكود من قبل الصفحة الرئيسية، أوقف الماسح
                    window.stopScanner_GLOBAL();
                    window.updateUI_GLOBAL('الماسح في وضع الخمول. ينتظر طلب مسح جديد.');
                }
            } else {
                console.log("Scanner session document does not exist. Creating a default one.");
                setDoc(window.scannerSessionDocRef_GLOBAL, { status: "idle", purpose: null, timestamp: new Date(), scannedValue: null }).catch(e => console.error("Error creating default scanner session:", e));
            }
        }, (error) => {
            console.error("Error listening to scanner session in scanner_only.html:", error);
            window.updateUI_GLOBAL('خطأ في الاتصال بقاعدة البيانات.', '', 'تأكد من اتصال الإنترنت وقواعد أمان Firebase.');
        });

    </script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: 600;
            color: #fff; /* لون أبيض افتراضي */
        }
        .scanned-value {
            margin-top: 15px;
            font-size: 1.1em;
            color: #03A9F4;
            word-break: break-all;
        }
        .error-message {
            color: #FF5252;
            margin-top: 15px;
        }
        .action-button {
            background-color: #03A9F4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1em;
        }
        .action-button:hover {
            background-color: #0288D1;
        }
        .action-button.danger {
            background-color: #FF5252;
        }
        .action-button.danger:hover {
            background-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <p class="status-message" id="statusMessage">جاري التحميل... ينتظر طلب مسح.</p>
    <p class="scanned-value" id="lastScannedValue"></p>
    <p class="error-message" id="errorMessage"></p>
    <button class="action-button danger" id="stopScannerBtn" style="display: none;">إيقاف الماسح</button>

    <script type="text/javascript">
        const statusMessage = document.getElementById('statusMessage');
        const lastScannedValue = document.getElementById('lastScannedValue');
        const errorMessage = document.getElementById('errorMessage');
        const readerDiv = document.getElementById('reader');
        const stopScannerBtn = document.getElementById('stopScannerBtn');
        
        let html5QrCode;
        window.isScanning_GLOBAL = false; // متغير عام لتتبع حالة المسح
        window.purpose_GLOBAL = null; // الغرض من المسح

        // وظيفة تحديث الواجهة (متاحة عالمياً)
        window.updateUI_GLOBAL = function(message, value = '', error = '') {
            statusMessage.textContent = message;
            lastScannedValue.textContent = value ? `آخر كود: ${value}` : '';
            errorMessage.textContent = error;
            statusMessage.style.color = error ? '#FF5252' : (value ? '#4CAF50' : '#fff');
            stopScannerBtn.style.display = window.isScanning_GLOBAL ? 'block' : 'none';
        }

        async function onScanSuccess(decodedText, decodedResult) {
            window.updateUI_GLOBAL('تم المسح بنجاح!', decodedText);
            
            // إرسال الكود الممسوح والغرض إلى Firestore
            if (window.updateScannedValue_GLOBAL) {
                await window.updateScannedValue_GLOBAL(decodedText, window.purpose_GLOBAL);
            }
            
            // لا توقف الماسح هنا تلقائياً، دعه يستمع لـ Firestore ليتم إيقافه من هناك
            // (عندما تقوم الصفحة الرئيسية بتعيين status إلى "processed")
        }
        
        function onScanFailure(error) { 
            if (error.includes("NotReadableError") || error.includes("ConstraintNotSatisfiedError")) {
                window.updateUI_GLOBAL('خطأ في الكاميرا', '', `الخطأ: ${error}`);
                console.error("Critical scan failure:", error);
                window.stopScanner_GLOBAL(); // أوقف الماسح في حالة الخطأ الحرج
            }
        }

        // وظيفة بدء الماسح (متاحة عالمياً)
        window.startScanner_GLOBAL = async function() {
            if (window.isScanning_GLOBAL) {
                console.log("Scanner already running, not restarting.");
                window.updateUI_GLOBAL('الماسح جاهز وفي انتظار الكود...');
                return;
            }

            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanFailure
                );
                window.isScanning_GLOBAL = true;
                window.updateUI_GLOBAL('الماسح جاهز وفي انتظار الكود...');
                console.log("Scanner started successfully.");
            } catch (err) {
                 window.updateUI_GLOBAL('لا يمكن تشغيل الكاميرا', '', 'تأكد من إعطاء إذن الكاميرا وعدم استخدامها من قبل تطبيق آخر.');
                 console.error("Failed to start scanner:", err);
                 window.isScanning_GLOBAL = false;
                 readerDiv.style.display = 'none';
            }
        }

        // وظيفة إيقاف الماسح (متاحة عالمياً)
        window.stopScanner_GLOBAL = async function() {
            if (html5QrCode && window.isScanning_GLOBAL) {
                try {
                    await html5QrCode.stop();
                    window.isScanning_GLOBAL = false;
                    readerDiv.style.display = 'none';
                    window.updateUI_GLOBAL('الماسح متوقف.');
                    console.log("Scanner stopped successfully.");
                } catch (err) {
                    console.error("Error stopping scanner:", err);
                    window.updateUI_GLOBAL('فشل إيقاف الماسح.', '', 'قد تحتاج لإغلاق النافذة يدوياً.');
                }
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            // لا تبدأ الماسح تلقائياً، انتظر طلب من Firestore
            window.updateUI_GLOBAL('الماسح في وضع الخمول. ينتظر طلب مسح جديد.');
        });

        stopScannerBtn.addEventListener('click', () => {
            window.stopScanner_GLOBAL();
            // يمكنك أيضاً تحديث حالة Firestore هنا إذا أردت إبلاغ الصفحة الرئيسية
            // بأن الماسح تم إيقافه يدوياً
            if (window.scannerSessionDocRef_GLOBAL) {
                updateDoc(window.scannerSessionDocRef_GLOBAL, { status: "idle", purpose: null, scannedValue: null }).catch(e => console.error("Error updating scanner session status on manual stop:", e));
            }
        });

        // عند إغلاق النافذة، تأكد من إيقاف الكاميرا
        window.addEventListener('beforeunload', () => {
            if (html5QrCode && window.isScanning_GLOBAL) {
                html5QrCode.stop().catch(err => console.error("Error stopping scanner on unload:", err));
            }
        });
    </script>
</body>
</html>
