<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك في شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific styles for index.html - can be moved to style.css if desired */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--bg-light); /* From style.css variables */
            color: var(--text-dark); /* From style.css variables */
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-medium); /* From style.css variables */
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-index { /* Specific class to avoid conflicts with sidebar logo */
            font-size: 2.8em;
            font-weight: 700;
            color: var(--primary-color); /* From style.css variables */
            margin-bottom: 20px;
        }

        .logo-index span {
            color: var(--text-dark); /* From style.css variables */
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 25px;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-index">شيخ <span>العرب</span></div>
        <h1>مرحباً بك في نظام إدارة مخزون شيخ العرب</h1>
        <a href="inventory.html" class="btn btn-primary">الانتقال إلى إدارة المخزون</a>
        <br><br>
        <a href="qr_scanner.html" class="btn btn-secondary">تشغيل ماسح QR (للجهاز الثاني)</a>
    </div>
</body>
</html>
