<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح QR دائم - شيخ العرب</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: 600;
            color: #4CAF50; /* Green for ready */
        }
        .scanned-value {
            margin-top: 15px;
            font-size: 1.1em;
            color: #03A9F4; /* Blue for scanned value */
            word-break: break-all; /* For long barcodes */
        }
        .error-message {
            color: #FF5252;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <p class="status-message" id="statusMessage">جاري تشغيل الماسح...</p>
    <p class="scanned-value" id="lastScannedValue"></p>
    <p class="error-message" id="errorMessage"></p>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Firebase Configuration - REPLACE WITH YOUR ACTUAL FIREBASE PROJECT CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };
        
        // Shared Scanner Session ID - MUST MATCH IN shared.js
        const SHARED_SCANNER_SESSION_ID = "YOUR_STORE_UNIQUE_SCANNER_ID_12345"; 
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const scannerSessionDocRef = doc(db, 'scannerSessions', SHARED_SCANNER_SESSION_ID);
        
        const statusMessage = document.getElementById('statusMessage');
        const lastScannedValue = document.getElementById('lastScannedValue');
        const errorMessage = document.getElementById('errorMessage');
        const readerDiv = document.getElementById('reader');
        
        let html5QrCode;
        let isScanning = false;

        function updateUI(message, value = '', error = '') {
            statusMessage.textContent = message;
            lastScannedValue.textContent = value ? `آخر كود: ${value}` : '';
            errorMessage.textContent = error;
            statusMessage.style.color = error ? '#FF5252' : '#4CAF50';
        }

        async function onScanSuccess(decodedText, decodedResult) {
            // Stop scanner temporarily to prevent rapid re-scans of the same code
            if (isScanning && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(err => console.error("Error stopping scanner after scan:", err));
                isScanning = false;
            }
            
            updateUI('تم المسح بنجاح!', decodedText);
            
            try {
                // Update Firestore directly with the scanned value
                await updateDoc(scannerSessionDocRef, {
                    status: 'scanned', // Indicate that a new value has been scanned
                    scannedValue: decodedText,
                    scannedAt: new Date(),
                    // We don't need 'purpose' here, as the main app will just read the value
                });
                console.log("Firestore updated with scanned value:", decodedText);
            } catch (e) {
                console.error("Error updating Firestore:", e);
                updateUI('خطأ في إرسال الكود!', decodedText, 'فشل إرسال الكود لـ Firestore.');
            }

            // After a short delay, restart the scanner to be ready for the next item
            setTimeout(() => {
                startScanner();
            }, 1000); // Wait 1 second before restarting
        }
        
        function onScanFailure(error) { 
            // This function is called frequently. Only log critical errors.
            if (error.includes("NotReadableError") || error.includes("ConstraintNotSatisfiedError")) {
                updateUI('خطأ في الكاميرا', '', `الخطأ: ${error}`);
                console.error("Critical scan failure:", error);
            }
        }

        async function startScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                console.log("Scanner already running, not restarting.");
                return;
            }

            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, // Prefer rear camera
                    { fps: 10, qrbox: { width: 250, height: 250 } }, // Scan settings
                    onScanSuccess,
                    onScanFailure
                );
                isScanning = true;
                updateUI('الماسح جاهز وفي انتظار الكود...');
                console.log("Scanner started successfully.");

                // Set initial status in Firestore to indicate readiness
                await setDoc(scannerSessionDocRef, { status: 'phoneReady', lastSeen: new Date() }, { merge: true });

            } catch (err) {
                 updateUI('لا يمكن تشغيل الكاميرا', '', 'تأكد من إعطاء إذن الكاميرا وعدم استخدامها من قبل تطبيق آخر.');
                 console.error("Failed to start scanner:", err);
            }
        }
        
        // Start scanner when the page loads
        document.addEventListener('DOMContentLoaded', startScanner);

        // Optional: Listen for page visibility to pause/resume scanner (for PWA)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => console.error("Error stopping scanner on hide:", err));
                    isScanning = false;
                }
            } else {
                startScanner();
            }
        });
    </script>
</body>
</html>
