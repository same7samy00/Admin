<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح QR دائم - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* لمنع ظهور أشرطة التمرير */
        }
        #reader {
            width: 90vw;
            max-width: 400px;
            aspect-ratio: 1/1; /* للحفاظ على نسبة العرض إلى الارتفاع */
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 1.2em;
            font-weight: 600;
            color: #4CAF50; /* أخضر للإشارة للجاهزية */
        }
        .scanned-value {
            margin-top: 15px;
            font-size: 1.1em;
            color: #03A9F4; /* أزرق للقيمة الممسوحة */
            word-break: break-all; /* لضمان عرض الباركود الطويل */
        }
        .error-message {
            color: #FF5252; /* أحمر للخطأ */
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    <p class="status-message" id="statusMessage">جاري تشغيل الماسح...</p>
    <p class="scanned-value" id="lastScannedValue"></p>
    <p class="error-message" id="errorMessage"></p>

    <script type="module">
        // Firebase Imports (مستقلة عن shared.js)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // Firebase Configuration - REPLACE WITH YOUR ACTUAL FIREBASE PROJECT CONFIG
        // هذه البيانات يجب أن تكون مطابقة تماماً لبيانات مشروعك الحقيقي في Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };
        
        // Shared Scanner Session ID - MUST MATCH IN shared.js
        const SHARED_SCANNER_SESSION_ID = "YOUR_STORE_UNIQUE_SCANNER_ID_12345"; 
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const scannerSessionDocRef = doc(db, 'scannerSessions', SHARED_SCANNER_SESSION_ID);
        
        const statusMessage = document.getElementById('statusMessage');
        const lastScannedValue = document.getElementById('lastScannedValue');
        const errorMessage = document.getElementById('errorMessage');
        const readerDiv = document.getElementById('reader');
        
        let html5QrCode;
        let isScanning = false;
        let lastProcessedValue = null; // لتتبع آخر قيمة تم معالجتها ومنع الإرسال المتكرر جداً لنفس الكود

        function updateUI(message, value = '', error = '') {
            statusMessage.textContent = message;
            lastScannedValue.textContent = value ? `آخر كود: ${value}` : '';
            errorMessage.textContent = error;
            statusMessage.style.color = error ? '#FF5252' : '#4CAF50';
        }

        async function onScanSuccess(decodedText, decodedResult) {
            // تجنب المعالجة المتكررة لنفس الكود بسرعة فائقة
            if (decodedText === lastProcessedValue) {
                return;
            }
            lastProcessedValue = decodedText; // تحديث آخر قيمة تم معالجتها

            updateUI('تم المسح بنجاح!', decodedText);
            
            // يمكن إيقاف الماسح مؤقتاً لتجنب المسح المتكرر بسرعة شديدة، ثم إعادة تشغيله
            if (isScanning && html5QrCode.isScanning) {
                await html5QrCode.stop().catch(err => console.error("Error stopping scanner after scan:", err));
                isScanning = false;
            }

            try {
                // Fetch current purpose from Firestore (set by main app)
                const docSnap = await getDoc(scannerSessionDocRef);
                const purpose = docSnap.exists() ? docSnap.data().purpose || 'unknown' : 'unknown';

                // Update Firestore directly with the scanned value and the purpose
                await updateDoc(scannerSessionDocRef, {
                    status: 'scanned', // للإشارة إلى أن قيمة جديدة قد تم مسحها
                    scannedValue: decodedText,
                    scannedAt: new Date(),
                    purpose: purpose // نرسل الغرض الذي تلقيناه من الصفحة الرئيسية
                });
                console.log("Firestore updated with scanned value:", decodedText, "for purpose:", purpose);
            } catch (e) {
                console.error("Error updating Firestore:", e);
                updateUI('خطأ في إرسال الكود!', decodedText, 'فشل إرسال الكود لـ Firestore.');
            }

            // بعد تأخير قصير، أعد تشغيل الماسح ليكون جاهزًا للعنصر التالي
            setTimeout(() => {
                startScanner(); // أعد تشغيل الماسح الضوئي للمسح المستمر
            }, 1000); // انتظر 1 ثانية قبل إعادة التشغيل
        }
        
        function onScanFailure(error) { 
            // يتم استدعاء هذه الوظيفة بشكل متكرر. قم بتسجيل الأخطاء الحرجة فقط.
            if (error.includes("NotReadableError") || error.includes("ConstraintNotSatisfiedError")) {
                updateUI('خطأ في الكاميرا', '', `الخطأ: ${error}`);
                console.error("Critical scan failure:", error);
                // محاولة إعادة تشغيل الكاميرا بعد فترة وجيزة إذا كان هناك خطأ حرج
                setTimeout(() => startScanner(), 3000); 
            }
        }

        async function startScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                console.log("Scanner already running, not restarting.");
                updateUI('الماسح جاهز وفي انتظار الكود...');
                return;
            }

            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                await html5QrCode.start(
                    { facingMode: "environment" }, // يفضل الكاميرا الخلفية
                    { fps: 10, qrbox: { width: 250, height: 250 } }, // إعدادات المسح
                    onScanSuccess,
                    onScanFailure
                );
                isScanning = true;
                updateUI('الماسح جاهز وفي انتظار الكود...');
                console.log("Scanner started successfully.");

                // تعيين الحالة الأولية في Firestore للإشارة إلى الجاهزية
                // يستخدم setDoc هنا في حال عدم وجود المستند، أو updateDoc إذا كان موجودًا
                await setDoc(scannerSessionDocRef, { status: 'phoneReady', lastSeen: new Date() }, { merge: true });

            } catch (err) {
                 updateUI('لا يمكن تشغيل الكاميرا', '', 'تأكد من إعطاء إذن الكاميرا وعدم استخدامها من قبل تطبيق آخر.');
                 console.error("Failed to start scanner:", err);
            }
        }
        
        // ابدأ الماسح عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', startScanner);

        // اختياري: الاستماع لرؤية الصفحة لإيقاف/استئناف الماسح (مفيد لتطبيقات PWA)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (html5QrCode && html5QrCode.isScanning) {
                    html5QrCode.stop().catch(err => console.error("Error stopping scanner on hide:", err));
                    isScanning = false;
                }
            } else {
                startScanner();
            }
        });
    </script>
</body>
</html>
